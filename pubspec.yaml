name: my_application
description: "MindPalette - A minimalist mood diary with visual statistics"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts & Visualization
  fl_chart: ^0.69.0

  # Animations
  flutter_animate: ^4.5.0

  # UI & Icons
  cupertino_icons: ^1.0.8

  # Localization
  flutter_localizations:
    sdk: flutter

  # Utilities
  intl: ^0.20.2
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/